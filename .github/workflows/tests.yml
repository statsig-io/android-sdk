name: test

on:
  push:
    branches: [main]
    paths:
      - android-sdk/src/**
      - .github/workflows/tests.yml
  pull_request:
    branches: [main]
    paths:
      - android-sdk/src/**
      - .github/workflows/tests.yml

jobs:
  gradle:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Setup and execute Gradle 'test' task
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test
